baseURL: "https://alguem.de.natal.br/"
languageCode: pt-br
title: "Alguém de Natal, no Brasil"
enableGitInfo: true
menu:
  main:
    - name: "<u>H</u>ome"
      url: /
      weight: 1
    - name: "<u>T</u>ags"
      url: "/tags"
      weight: 3

params:
  description: "Um repositório de conhecimentos compartilhados com objetividade"

markup:
  highlight:
    codeFences: true
    style: bw
    lineNumbersInTable: false
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - html
    - rss
    - json
  page:
    - html

module:
  imports:
    - path: github.com/barklan/hugo-dead-simple
